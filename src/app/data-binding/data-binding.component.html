<section>
  <article>


<h3>Event binding</h3>
<div>
<button (click)="botaoClicado()" class="btn btn-primary">Me Clique!</button>
<br><br>

<input type="text" (keyup)="onKeyUp($event.target.value)"
(keyup.enter)="salvarValor(campoInput.value)"
(blur)="salvarValor(campoInput.value)"
#campoInput>
<br><br>
<span (mouseover)= mouseOverOut()
(mouseout)= mouseOverOut()
[class.highlight]="isMouseOver"
>
Passe o mouse sobre mim
</span>


<p>Valor Digitado: {{valorAtual}}</p>
<p>Valor Digitado: {{valorSalvo}}</p>





</div>

</article>

</section>
